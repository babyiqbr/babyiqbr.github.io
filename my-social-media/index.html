<!DOCTYPE html>
<html lang="en">
  
  <title>Social Media</title>
<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

<style>

  body{
    width: 100%;
    height: 100%;
    }
  
.social-media {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
  grid-gap: 0.2em;
  row-gap: 0.2em;
  margin:10px;
  justify-items: center;
  text-align: center;
}

.icon{
    width: 50px;
    height: 50px;
    
}

nav{
    width: 100%;
    height: 50px;
    border-bottom: 1px solid #000;
}


.clear{
clear: both;
margin-bottom:10px;
}

</style>
  
  
<body>

<nav>
<span class:"top-name"></span>
</nav>

<div class="clear"></div>


<div class="social-media">
  
  <div id="facebook-icon" >
  <a href="#">  <img src="https://cdn-icons-png.flaticon.com/128/2504/2504903.png" class="icon">  </a>
    <div>Two</div>
  </div>
  
  <div id="instagram-icon">

  </div>

  <a href="#">  <img src="https://cdn-icons-png.flaticon.com/128/3938/3938037.png" class="icon">  </a>
  </div>
  
    <div id="blogger-icon">
  <a href="#">  <img src="https://cdn-icons-png.flaticon.com/128/3938/3938112.png" class="icon">  </a>
  </div>
  
    <div id="pinterest-icon">
  <a href="#">  <img src="https://cdn-icons-png.flaticon.com/128/2504/2504932.png" class="icon">  </a>
  </div>
  
  
    <div id="email-icon">

  </div>
